<!-- Top content -->
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                	<div class="form-top">
                		<div class="form-top-left">
                			<h3>Signup</h3>
                    		<p>Enter your Email and Password to Signup:</p>
                		</div>
                		<div class="form-top-right">
                			<!-- <img src="img/lock.png" style="hight:70px;width:70px" /> -->
                		</div>
                    </div>
                    <div class="form-bottom">
	                    <form role="form" class="signup-form" ng-submit="createUser()">
	                    	<div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	                        	<input type="text" name="form-text" placeholder="Enter your Firstname" class="form-email form-control" ng-model="newUser.firstname" required>
	                        </div>
	                        <div class="input-group" style="margin-top: 25px">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	                        	<input type="text" name="form-text" placeholder="Enter your Lastname" class="form-email form-control" ng-model="newUser.lastname" required>
	                        </div>
	                        <div class="input-group" style="margin-top: 25px">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
	                        	<input type="number" name="form-email" placeholder="Enter your Mobile Number" class="form-email form-control" ng-model="newUser.mnumber" required>
	                        </div>
	                    	<div class="input-group" style="margin-top: 25px">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	                        	<input type="text" name="form-email" placeholder="Enter your Username" class="form-email form-control" ng-model="newUser.username" required>
	                        </div>
	                    	<div class="input-group" style="margin-top: 25px">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
	                        	<input type="email" name="form-email" placeholder="Enter your Email" class="form-email form-control" ng-model="newUser.email" required>
	                        </div>

	                        <div class="input-group" style="margin-top: 25px">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	                        	<input type="password" name="form-password" placeholder="Enter your Password" class="form-password form-control" ng-model="newUser.password" id="password" required>
	                        </div>
	                        <button type="submit" class="btn btn-success" style="margin-top: 25px">Sign up!</button>
	                        <hr>
	                       <span> Already have account? Login <a href="#!/login"> Here </a></span>
	                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
