<!-- Top content -->
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                	<div class="form-top">
                		<div class="form-top-left">
                			<h3>Login</h3>
                    		<p>Enter your Email and Password to log in:</p>
                		</div>
                    </div>
                    <div class="form-bottom" >
	                    <form role="form" class="login-form" ng-submit="logUserIn()">
	                    	<div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	                        	<input type="email" name="form-email" placeholder="Email..." class="form-email form-control" ng-model="login.email" required>
	                        </div>
	                        <div class="input-group" style="margin-top: 25px">
	                        	<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" ng-model="login.password" required>
	                        </div>
	                        <button type="submit" class="btn btn-success" style="margin-top: 25px">Login!</button>
	                        <hr>
	                       <span> Don't have account? Signup <a href="#!/signup"> Here </a></span>
	                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
